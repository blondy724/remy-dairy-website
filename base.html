<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fresh, organic, and locally sourced dairy products from Remy's Dairy. Order now for quick delivery!">
    <meta name="keywords" content="dairy, organic dairy, fresh milk, cheese, butter, local dairy store">
    <meta name="author" content="Remy's Dairy">
    <title>{% block title %}Remy's Dairy{% endblock %}</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa; /* Light gray background */
        }

        /* Footer Styling */
        footer {
            background-color: #343a40; /* Dark gray */
            color: #ddd; /* Light gray text */
        }
        footer a.text-reset {
            color: #ddd;
            text-decoration: none;
        }
        footer a.text-reset:hover {
            color: #fff; /* White on hover */
        }

        /* Scroll-to-Top Button */
        #scrollTopBtn {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px 15px;
            font-size: 18px;
        }
        #scrollTopBtn:hover {
            background-color: #0056b3; /* Darker blue */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <!-- Brand Logo -->
            <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Remy's Dairy</a>

            <!-- Toggle Button for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'product_page' %}active{% endif %}" href="{{ url_for('product_page') }}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'order' %}active{% endif %}" href="{{ url_for('order') }}">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'about' %}active{% endif %}" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'recipes' %}active{% endif %}" href="{{ url_for('recipes') }}">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'contact' %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dynamic Content Section -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p>&copy; 2025 Remy's Dairy. All rights reserved.</p>
        <p>
            <a href="{{ url_for('contact') }}" class="text-reset">Contact Us</a> |
            <a href="{{ url_for('privacy_policy') }}" class="text-reset">Privacy Policy</a> |
            <a href="{{ url_for('terms_of_service') }}" class="text-reset">Terms of Service</a>
        </p>
        <p class="mt-3">
            <!-- Social Media Icons -->
            <a href="#" class="text-reset me-3"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-reset me-3"><i class="bi bi-x"></i></a> <!-- Updated X -->
            <a href="#" class="text-reset me-3"><i class="bi bi-instagram"></i></a>
            <a href="#" class="text-reset"><i class="bi bi-linkedin"></i></a>
        </p>
    </footer>

    <!-- Scroll-to-Top Button -->
    <button onclick="scrollToTop()" class="btn btn-primary" style="position: fixed; bottom: 20px; right: 20px; display: none;" id="scrollTopBtn">â†‘</button>

    <script>
        // Scroll-to-Top Button Logic
        const scrollTopBtn = document.getElementById("scrollTopBtn");
        window.onscroll = function() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                scrollTopBtn.style.display = "block";
            } else {
                scrollTopBtn.style.display = "none";
            }
        };
        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
